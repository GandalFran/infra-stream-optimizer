{{- if and .Values.canaryDeployer .Values.canaryDeployer.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: canary-deployer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: canary-deployer
  template:
    metadata:
      labels:
        app: canary-deployer
    spec:
      serviceAccountName: tuner # Reuse SA with patch permissions
      containers:
      - name: canary-deployer
        image: {{ .Values.canaryDeployer.image }}
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: PRODUCTION_NAMESPACE
          value: {{ .Values.canaryDeployer.productionNamespace | default .Release.Namespace | quote }}
        - name: PROMETHEUS_URL
          value: http://prometheus:9090
---
apiVersion: v1
kind: Service
metadata:
  name: canary-deployer
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: canary-deployer
{{- end }}
