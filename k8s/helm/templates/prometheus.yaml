apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus
        imagePullPolicy: IfNotPresent
        args:
          - "--config.file=/etc/prometheus/prometheus.yml"
          - "--storage.tsdb.path=/prometheus"
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  ports:
  - port: 9090
    targetPort: 9090
  type: ClusterIP  # Changed from NodePort to avoid cluster-wide port conflicts
  selector:
    app: prometheus
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 30s
      scrape_timeout: 30s
    scrape_configs:
      - job_name: 'flink'
        static_configs:
          - targets: ['flink-jobmanager:9249', 'flink-taskmanager:9249']
            labels:
              group: 'flink'
      - job_name: 'kafka'
        static_configs:
          - targets: ['kafka-exporter:9308']
      - job_name: 'tuner'
        static_configs:
          - targets: ['tuner:8000']
      - job_name: 'gate'
        static_configs:
          - targets: ['constraint-gate:8000']
