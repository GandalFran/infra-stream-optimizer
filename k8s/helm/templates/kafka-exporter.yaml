apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-exporter
  template:
    metadata:
      labels:
        app: kafka-exporter
    spec:
      # Wait for Kafka to be ready before starting kafka-exporter
      initContainers:
      - name: wait-for-kafka
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z kafka 9092; do echo "Waiting for Kafka..."; sleep 5; done; echo "Kafka is ready!"']
      containers:
      - name: kafka-exporter
        image: danielqsj/kafka-exporter
        args: ["--kafka.server=kafka:9092", "--log.level=debug"]
        resources:
          limits:
            memory: 128Mi
          requests:
            memory: 64Mi
        ports:
        - containerPort: 9308
        # Wait for kafka-exporter to start (gives Kafka time to initialize)
        startupProbe:
          httpGet:
            path: /metrics
            port: 9308
          failureThreshold: 30  # 30 * 10s = 5 minutes
          periodSeconds: 10
        # Check kafka-exporter is responding
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9308
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-exporter
spec:
  ports:
  - port: 9308
    targetPort: 9308
  selector:
    app: kafka-exporter
